<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery functions</title>
	<link rel="stylesheet" type="text/css" href="NinjaArena.css">
	<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="NinjaArena.js"></script>
</head>
<body>
	<div id="container">
		<div id="arenaWrapper">
            <h2>Select Arena</h2>
            <select id="slArena">
            	<option class="arenaOpt" disabled="disabled" selected="selected">Choose!</option>
                <option class="arenaOpt">Japanese</option>
                <option class="arenaOpt">Rome</option>
                <option class="arenaOpt">Matrix</option>
                <option class="arenaOpt">Forest</option>
                <option class="arenaOpt">Snow</option>
                <option class="arenaOpt">Outerspace</option>
            </select>
        </div>
        <div id="playerWrapper">
            <h2>Select Players</h2>
            <select id="slPlayer0" class="slPlayer">
             	<option class="playerOpt" disabled="disabled" selected="selected">Choose!</option>
                <option class="playerOpt">Yellow Ninja</option>
                <option class="playerOpt">Black Ninja</option>
                <option class="playerOpt">Blue Ninja</option>
                <option class="playerOpt">Green Ninja</option>
                <option class="playerOpt">Purple Ninja</option>
                <option class="playerOpt">Red Ninja</option>
            </select>
            <select id="slPlayer1" class="slPlayer">
             	<option class="playerOpt" disabled="disabled" selected="selected">Choose!</option>
                <option class="playerOpt">Yellow Ninja</option>
                <option class="playerOpt">Black Ninja</option>
                <option class="playerOpt">Blue Ninja</option>
                <option class="playerOpt">Green Ninja</option>
                <option class="playerOpt">Purple Ninja</option>
                <option class="playerOpt">Red Ninja</option>
            </select>
         </div>
        <img id="player0" src="" alt="" width="150" height="150">
        <img id="player1" src="" alt="" width="150" height="150">
	</div>
</body>
</html>
